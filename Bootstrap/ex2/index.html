<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botões Responsivos Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-3">Botões Padrão do Bootstrap</h2>

    <div class="row g-2">
      <div class="col-12 col-md-6 col-lg-4">
        <button class="btn btn-primary w-100">Primary</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <button class="btn btn-secondary w-100">Secondary</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <button class="btn btn-success w-100">Success</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <button class="btn btn-danger w-100">Danger</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <button class="btn btn-warning w-100">Warning</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <button class="btn btn-info w-100">Info</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <button class="btn btn-light w-100">Light</button>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <button class="btn btn-dark w-100">Dark</button>
      </div>
    </div>

    <hr class="my-4">

    <h2 class="mb-3">Botão com Ícone</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button class="btn btn-outline-primary">
        <i class="fas fa-user"></i> Perfil
      </button>
    </div>

    <hr class="my-4">

    <h2 class="mb-3">Tamanhos de Botões</h2>
    <div class="row g-2">
      <div class="col-12 col-sm-4">
        <button class="btn btn-success btn-lg w-100">Grande</button>
      </div>
      <div class="col-12 col-sm-4">
        <button class="btn btn-success w-100">Padrão</button>
      </div>
      <div class="col-12 col-sm-4">
        <button class="btn btn-success btn-sm w-100">Pequeno</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
