<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário Estilizado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container">
    <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 600px;">
      <h3 class="mb-4 text-center">Formulário de Exemplo</h3>

      <form class="was-validated">

        <!-- Textarea -->
        <div class="mb-3">
          <label for="validationTextarea" class="form-label fw-semibold">Mensagem</label>
          <textarea class="form-control rounded-3" id="validationTextarea" placeholder="Digite sua mensagem aqui..." required></textarea>
          <div class="invalid-feedback">
            Por favor, escreva algo na mensagem.
          </div>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">Aceito os termos</label>
          <div class="invalid-feedback">Você precisa marcar esta caixa.</div>
        </div>

        <!-- Radio buttons -->
        <div class="form-check mb-2">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Opção 1</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">Opção 2</label>
          <div class="invalid-feedback">Escolha uma das opções acima.</div>
        </div>

        <!-- Select -->
        <div class="mb-3">
          <label for="selectExemplo" class="form-label fw-semibold">Selecione uma opção</label>
          <select class="form-select" id="selectExemplo" required>
            <option value="">Escolha...</option>
            <option value="1">Um</option>
            <option value="2">Dois</option>
            <option value="3">Três</option>
          </select>
          <div class="invalid-feedback">Selecione uma opção válida.</div>
        </div>

        <!-- File input -->
        <div class="mb-3">
          <label for="fileInput" class="form-label fw-semibold">Enviar arquivo</label>
          <input type="file" class="form-control" id="fileInput" required>
          <div class="invalid-feedback">É necessário enviar um arquivo.</div>
        </div>

        <!-- Submit button -->
        <div class="mb-3 text-center">
          <button class="btn btn-primary btn-lg px-4 shadow" type="submit" disabled>Enviar</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
