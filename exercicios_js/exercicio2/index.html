<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <input type="number" placeholder="Digite um número" id="num">
    <button onclick="tabuada()">Calcular</button>
    <div id="resultado"></div>

    <script>
        function tabuada(){
            const numero = parseInt(document.getElementById('num').value)

            for(i=0; i<=10; i++){
                document.getElementById('resultado').innerText += ' ' + i * numero ;
            }
            
        }
    </script>
</body>
</html>
