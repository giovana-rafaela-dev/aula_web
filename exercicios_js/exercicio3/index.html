<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <input type="text" placeholder="Digite um número" id="valor">
    <button onclick="Contar()">Enviar</button>
    <div id="resultado"></div>

    <script>
        function Contar(){
            const numero = parseInt(document.getElementById('valor').value)

            if(!numero){
                for (i=0; i<=100; i++){
                    document.getElementById('resultado').innerText += ' ' + i;
                }
            } else{
                for (i=0; i<=numero; i++){
                document.getElementById('resultado').innerText += ' ' + i;
                }
            }
        }
    </script>
</body>
</html>
